<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pat's Fish Cookies</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Pat's Fish Cookies</h1>
            <h2 id="sales">Store Sales</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sales.html">Sales Stats</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="store"></div>
            <div>
                <form id='addStoreForm'>
                    <fieldset>
                        <legend id='legend'>Add A New Store</legend>
                        <div>
                            <label>
                                Store Location Name
                                <input type="text" name="storeLocation">
                            </label>
                        </div>
                        <div>
                            <label>
                                Minimum Customers Per Hour
                                <input type="number" name="minCust">
                            </label>
                        </div>
                        <div>
                            <label>
                                Maximum Customers Per Hour
                                <input type="number" name="maxCust">
                            </label>
                        </div>
                        <div>
                            <label>
                                Average Cookies Per Customer
                                <input type="number" name="avgCookies">
                            </label>
                        </div>
                    </fieldset>
                    <button type=”submit”>Submit</button>
                </form>
            </div>
        </main>
        <footer></footer>
        <script src="js/app.js"></script>
    </body>
</html>
